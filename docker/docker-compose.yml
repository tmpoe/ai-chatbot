version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chatbot-postgres
    environment:
      POSTGRES_USER: chatbot
      POSTGRES_PASSWORD: chatbot_password
      POSTGRES_DB: chatbot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../apps/backend-chat-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-network

  # Ollama - Local LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: chatbot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./ollama-entrypoint.sh:/entrypoint.sh
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    networks:
      - chatbot-network
    # Uncomment for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Python Backend
  backend:
    build:
      context: ../apps/backend-chat-service
      dockerfile: Dockerfile
    container_name: chatbot-backend
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DATABASE_URL=postgresql://chatbot:chatbot_password@postgres:5432/chatbot_db
      - ALLOWED_ORIGINS=http://localhost:3000
      - MCP_FILESYSTEM_PATH=/app/test-data
      - OLLAMA_BASE_URL=http://ollama:11434
    ports:
      - "8000:8000"
    volumes:
      - ../test-data:/app/test-data:ro
      - ../apps/backend-chat-service:/app
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - chatbot-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (optional - for full stack)
  frontend:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: chatbot-frontend
    environment:
      - PYTHON_BACKEND_URL=http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - chatbot-network
    profiles:
      - full-stack

volumes:
  postgres_data:
  ollama_data:

networks:
  chatbot-network:
    driver: bridge
